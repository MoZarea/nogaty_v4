<ion-header>

  <ion-navbar>
    <ion-title>اضافة جديد</ion-title>
  </ion-navbar>

</ion-header>


<ion-content dir="rtl" padding>

    <ion-list>
        
          <ion-item>
            <ion-label>عنوان النقاط</ion-label>
            <ion-input text-right [(ngModel)]="newPoint.name" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>النقاط</ion-label>
            <ion-input text-right [(ngModel)]="newPoint.point" type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>عدد النقاط</ion-label>
              <ion-input text-right [(ngModel)]="newPoint.quantity" type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>تاريخ الانتهاء</ion-label>
              <ion-datetime text-right displayFormat="MMM DD YYYY" [(ngModel)]="newPoint.dateEnd"></ion-datetime>
          </ion-item>
        
    </ion-list>

    <div padding>
        <button ion-button color="primary" (click)="postAddPoint()" block>اضافة</button>
    </div>

</ion-content>
