<ion-header>

  <ion-navbar color="light">
    <ion-title>محادثة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content dir="rtl">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>

      
        <button *ngIf="team"  ion-item text-right (click)="chatTeamBox(team)" detail-none>
            <ion-icon item-start align-items-center name="chatbubbles" color="primary" ></ion-icon>
            <h2 color="primary">{{ team.name }}</h2>
            <p>{{ '' }}</p>
            <ion-badge item-end color="secondary" *ngIf="countNew && countNew['t'+team.id] > 0">{{ countNew['t'+team.id] }}</ion-badge>
        </button>
      
        
        <button *ngFor="let supervisor of supervisors" ion-item text-right (click)="chatBox(supervisor)" detail-none>
            <ion-icon item-start align-items-center name="chatbubbles" class="avatar"></ion-icon>
            <h2 color="primary">{{ supervisor.name }}</h2>
            <p>{{ '' }}</p>
            <ion-badge item-end color="secondary" *ngIf="countNew && countNew['s'+supervisor.id] > 0">{{ countNew['s'+supervisor.id] }}</ion-badge>
          </button>

      </ion-list>

</ion-content>
