<ion-header>
  <ion-navbar>
    <ion-title>نقاطي</ion-title>
  </ion-navbar>
</ion-header>


<ion-content dir="rtl">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


                <h1 text-center padding class="main_title" >
                        {{ title }} ({{ team_name }})
                </h1>
        
                <h2 text-right padding class="sub_title">
                    مهامي
                </h2>

                
                <ion-card *ngFor="let task of cur_tasks, let i = index" [attr.margin-top]="i != 0" class="myTaskCard">
                    <ion-item>
                        <h2  text-right>
                            {{ task.name}}
                        </h2>
                        <p>{{ task.cname}}</p>

                        <ion-note item-end color="danger" class="bold">{{ task.degree }}</ion-note>
                    </ion-item>
                </ion-card>

              
                  

</ion-content>
